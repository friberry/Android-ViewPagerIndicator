apply plugin: 'android-library'

dependencies {
  compile 'com.google.android:support-v4:r7'
}

android {
  compileSdkVersion 16
  buildToolsVersion '17'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}


apply plugin: 'maven'

configurations {
    archives {
        extendsFrom configurations.default
    }
}

uploadArchives {
  configuration = configurations.archives
  repositories {
    mavenDeployer {
      pom.project {
        packaging 'aar'
      }
      repository(url: "file://${System.env.HOME}/Dev/Git/friberry-mvn-repo/")
    }
  }
}